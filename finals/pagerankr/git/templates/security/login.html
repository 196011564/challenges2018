<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Login</title>
      <meta charset="UTF-8">
      <meta name="viewport" user-scalable="no" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css" />
      <link rel="stylesheet" href="/img/style.css" />
  </head>
  <body><section class="login-info">
<div class="container">
  <div class="row main">
       <div class="form-header yellow">
          <h1 class="text-center black-text">Authenticate</h1>
        </div>
    <div class="main-content">
          <form method="POST" action="/login">
          <div class="input-group ">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
            <input id="user" type="text" class="form-control text-center" name="username" placeholder="Enter your Username">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input id="pass" type="password" class="form-control text-center" name="password" placeholder="Enter your Password">
          </div>
          
          <div class="form-group ">
              <input type="submit" value="login" name="login" class="btn btn-yellow btn-lg btn-block login-button"/>
          </div>

          <div class="form-group">
            <p>Don't have an account? Click <a href="/signup">here</a> to sign up</p>
          </div>


            {% if error is defined %}
                  <div class="form-group">
                    <p class="alert-danger text-center">{{error}}</p>
                  </div>
            {% endif %}

          </form>
          
          <div class="form-group" id="container">
          </div>
      
      </div>
    </div></body></html>
